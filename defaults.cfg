[defaults]
tools = worch.extras.modulesfile
features = tarball autoconf makemake tarpack modulesfile
download_dir = downloads
source_dir = sources
build_dir = builds/{package}-{version}
install_dir = {PREFIX}/{package}/{version}

unpacked_target = configure
build_target = bin/{package}
install_target = bin/{package}

cmake_version = 3.2.1
gcc_version = 4.9.2
cloog_version = 0.18.1
isl_version = 0.12.2
mpc_version = 1.0.2
mpfr_version = 3.1.3
gmp_version = 6.0.0

python_version = 2.7.10
ipython_version = 3.0.0
fftw_version = 3.3.4
root_version = 6.04.00




[keytype]
groups = group
packages = package
